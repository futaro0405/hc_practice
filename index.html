<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TodoList</title>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>
<body>
<main class="l-main">
  <h1 class="c-hdg1">TODO LIST</h1>

  <p class="c-count">
    <span class="c-count-all">全てのタスク：</span>
    <span id="js-allCount"></span>
    <span class="c-count-end">完了済み：</span>
    <span id="js-doneCount"></span>
    <span class="c-count-notDone">未完了：</span>
    <span id="js-notDoneCount"></span>
  </p>

  <form class="c-form" action="">
    <input id="js-input" class="c-input" type="text" placeholder="TASK">
    <button id="js-submit" class="c-submit">保存</button>
  </form>

  <h2 class="c-hdg2">Tasks</h2>

  <ul id="js-list" class="c-list">
  </ul>
</main>
</body>
</html>
