<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TodoList</title>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>
<body>
<main class="l-main">
  <h1 class="c-hdg1">TODO LIST</h1>

  <form class="c-form" action="">
    <input id="js-input" class="c-input" type="text">
    <button id="js-submit" class="c-submit">保存</button>
  </form>

  <h2 class="c-hdg2">Tasks</h2>
  <div class="c-box">
    <ul id="js-list" class="c-list">
      <li class="c-list__item">
        <input class="c-list__check" type="checkbox">
        <input class="c-list__text" type="text" value="zzz" disabled>
        <button class="c-list__edit">edit</button>
        <button class="c-list__delete">delete</button>
      </li>
    </ul>
  </div>
</main>
</body>
</html>
